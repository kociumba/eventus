name: test examples cross-platform

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: run examples on ${{ matrix.runner.os }}
    runs-on: ${{ matrix.runner.os }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          [
            { os: ubuntu-latest, cmp: gcc-14 },
            { os: windows-latest, cmp: msvc },
            { os: macos-latest, cmp: clang },
          ]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: install llvm toolchain (macos)
        if: matrix.runner.os == 'macos-latest'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "20"

      - name: set xmake toolchain (macos)
        if: matrix.runner.os == 'macos-latest'
        run: |
          SDK_PATH=$(xcrun --show-sdk-path)
          xmake f -v --toolchain=${{ matrix.runner.cmp }} --sdk="$SDK_PATH" --cxflags="-isysroot $SDK_PATH" --ldflags="-isysroot $SDK_PATH -L$SDK_PATH/usr/lib"

      - name: set xmake toolchain
        if: matrix.runner.os != 'macos-latest'
        run: xmake f -v --toolchain=${{ matrix.runner.cmp }}

      - name: build examples
        run: xmake b -v -g examples

      - name: run examples
        run: xmake r -g examples
        timeout-minutes: 2
